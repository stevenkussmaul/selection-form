<form [formGroup]="PizzaForm">
    <div class="form-group">
        <label for="pizzaSize">pizzaSize</label>
        <input formControlName="pizzaSize" id="pizzaSize" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="pizzaShape">pizzaShape</label>
        <input formControlName="pizzaShape" id="pizzaShape" type="text"  class="form-control">
    </div>
    <button class="btn btn-primary">submit</button>
</form>
